<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

<p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

<script>
  const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

  function makeGreen() {
    const p = document.querySelector('p');
    p.style.color = '#BADA55';
    p.style.fontSize = '50px';
  }

  // Regular
  console.log('Hello!');

  // Interpolated
  console.log('Hello! I am a %s string!', 'ðŸ’©');

  // Styled
  console.log('%c I am some great text!' , 'font-size: 50px;background: cyan;color:darkcyan;border: 8px solid darkcyan;border-radius:10px');

  // warning!
  console.warn('OH NOOD');

  // Error :|
  console.error('SHIT!');

  // Info
  console.info('Hello everybody! It is an information message!');

  // Testing
  const p = document.querySelector('p');
  console.assert(p.classList.contains('ouch'), 'You did not select the right Element!', 'That is wrong!');

  // clearing
  // console.clear();

  // Viewing DOM Elements
  console.log(p);
  console.dir(p);

  // Grouping together
  dogs.forEach(dog => {
    console.groupCollapsed(`${dog.name}`);
    // console.group(`${dog.name}`);
    console.log(`This is ${dog.name}`);
    console.log(`${dog.name} is ${dog.age} years old`);
    console.log(`${dog.name} is ${dog.age * 7} years old`);
    console.groupEnd();
  });

  // counting
  console.count('Dmytro');
  console.count('Dmytro');
  console.count('Ony');
  console.count('Dmytro');
  console.count('Dmytro');
  console.count('Ony');
  console.count('Dmytro');
  console.count('Ony');
  console.count('Ony');
  console.count('Dmytro');

  // timing
  console.time('fetching data');
  fetch('https://api.github.com/users/dmytroony')
          .then(data => data.json())
          .then(data => {
            console.timeEnd('fetching data');
            console.log(data);
          });

  console.table(dogs);
</script>
</body>
</html>
