<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>

	<link rel="stylesheet" href="./css/style.css">

	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" defer></script>
</head>
<body>

<div class="container">
	<header>
		<h1 id="title">
			freeCodeCamp Survey Form
		</h1>
		<p id="description">
			Thank you for taking the time to help us improve the platform
		</p>
	</header>

	<form id="survey-form">
		<div class="form-group">
			<label id="name-label" for="name">Name</label>
			<input
					class="form-control"
					type="text"
					id="name"
					placeholder="Enter your name"
					required
			>
		</div>
		<div class="form-group">
			<label id="email-label" for="email">Email</label>
			<input
					class="form-control"
					type="email"
					id="email"
					placeholder="Enter your Email"
					required
			>
			<!--	for id="email" -- pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" -->
		</div>
		<div class="form-group">
			<label id="number-label" for="number">Age <span>(optional)</span></label>
			<input
					type="number"
					id="number"
					min="6"
					max="90"
					placeholder="Age"
			>
		</div>
		<div class="form-group">
			<p>Which option best describes your current role?</p>
			<label for="dropdown">
				<select name="dropdown" id="dropdown" size="1" class="form-control" required>
					<option disabled selected value>Select current role</option>
					<option value="Student">Student</option>
					<option value="Full Time Job">Full Time Job</option>
					<option value="Full Time Learner">Full Time Learner</option>
					<option value="Prefer not to say">Prefer not to say</option>
					<option value="Other">Other</option>
				</select>
			</label>
		</div>
		<div class="form-group">
			<p>Would you recommend freeCodeCamp to a friend?</p>
			<label id="definitely-label" for="friend-definitely">
				<input name="user-recommend" type="radio" id="friend-definitely" checked value="Definitely">
				Definitely
			</label>
			<label id="maybe-label" for="friend-maybe">
				<input name="user-recommend" type="radio" id="friend-maybe" value="Maybe">
				Maybe
			</label>
			<label id="not_sure-label" for="friend-not_sure">
				<input name="user-recommend" type="radio" id="friend-not_sure" value="Not sure">
				Not sure
			</label>
		</div>
		<div class="form-group">
			<label id="favor_feature-label" for="favor_feature">Which option best describes your current role?</label>
			<select name="favorite" id="favor_feature" size="1" required class="form-control">
				<option disabled selected value>Select an option</option>
				<option value="Challenges">Challenges</option>
				<option value="Projects">Projects</option>
				<option value="Community">Community</option>
				<option value="Open Source">Open Source</option>
			</select>
		</div>
		<div class="form-group">
			<p>
				What would you like to see improved? <span>(Check all that apply)</span>
			</p>
			<label for="frontend">
				<input type="checkbox" id="frontend" name="prefer" value="Front-end Projects">
				Front-end Projects
			</label>
			<label for="backend">
				<input type="checkbox" id="backend" name="prefer" value="Backend-end Projects">
				Backend-end Projects
			</label>
			<label for="data-viz">
				<input type="checkbox" id="data-viz" name="prefer" value="Data Visualization">
				Data Visualization
			</label>
			<label for="challenges">
				<input type="checkbox" id="challenges" name="prefer" value="Challenges">
				Challenges
			</label>
			<label for="open-source">
				<input type="checkbox" id="open-source" name="prefer" value="Open Source Community">
				Open Source Community
			</label>
			<label for="gitter">
				<input type="checkbox" id="gitter" name="prefer" value="Gitter help rooms">
				Gitter help rooms
			</label>
			<label for="videos">
				<input type="checkbox" id="videos" name="prefer" value="Videos">
				Videos
			</label>
			<label for="meetups">
				<input type="checkbox" id="meetups" name="prefer" value="City Meetups">
				City Meetups
			</label>
			<label for="wiki">
				<input type="checkbox" id="wiki" name="prefer" value="Wiki">
				Wiki
			</label>
			<label for="forum">
				<input type="checkbox" id="forum" name="prefer" value="Forum">
				Forum
			</label>
			<label for="add_courses">
				<input type="checkbox" id="add_courses" name="prefer" value="Additional Courses">
				Additional Courses
			</label>
		</div>
		<div class="form-group">
			<label for="comments">Any comments or suggestions?</label>
			<textarea id="comments" name="w3review" rows="4" cols="50" placeholder="Enter your comment here..."></textarea>
		</div>
		<div class="form-group">
			<button id="submit" type="submit">Submit</button>
		</div>
	</form>
</div>

</body>
</html>
